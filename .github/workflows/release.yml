name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Determine version
        id: ver
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          ver=${{ steps.ver.outputs.tag }}
          ver=${ver#v}
          buildnum=$(date +%Y%m%d)
          ldflags="-X main.AppVersion=${ver} -X main.AppBuild=${buildnum}"
          echo "ldflags=$ldflags"
          go build -ldflags "$ldflags" -o calrunrilla .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          release_name: ${{ steps.ver.outputs.tag }}
          body: "Release ${{ steps.ver.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./calrunrilla
          asset_name: calrunrilla
          asset_content_type: application/octet-stream
